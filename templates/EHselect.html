<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/unique.css">
    <title>EHselect</title>
</head>
<body>
    <div class="banner">

    </div>
    <div class="header">
        Retrieve database information only from sources Ensembl, Havana and EnsemblHavana:
    </div>
    <div class="content">
        <table class="fullrow">
            <tr>
                {%for z in desc.keys()%}
                <th>{{z}}</th>
                {%endfor%}
            </tr>
            {% set h = d.dataframe.columns[0]|length %}
            {% for i in range(h) %}
            <tr>
                {% for j in d.dataframe.iloc[i] %}
                <td>{{j}}</td>
                {%endfor%}
            </tr>
            {%endfor%}
        </table>
    </div>
    <div class="backhome">
        <a href="/" >Back home</a>
    </div>
</body>
</html>
