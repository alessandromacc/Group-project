<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/unique.css">
    <title>EHGeneNames</title>
</head>
<body>
    <div class="banner">

    </div>
    <div class="header">
        Retrieve gene names only from sources Ensembl, Havana and EnsemblHavana:
    </div>
    <div class="content">
        <table>
            <tr><th>Gene names</th></tr>
            {% set h = d.dataframe['name']|length %}
            {% for i in range(h) %}
            <tr>
                <td>{{d.dataframe.iloc[i,0]}}</td>
                <td>{{d.dataframe.iloc[i,1]}}</td>
            </tr>
            {%endfor%}
        </table>
    </div>
    <div class="backhome">
        <a href="/" >Back home</a>
    </div>
</body>
</html>
